version: 2.1

workflows:
  version: 2.1
  lib-compile:
    jobs:
      - compile
      - test:
          requires: 
            - compile

jobs:
  compile:
    docker:
      - image: gcc:8.2
    steps:
      - checkout
      - run: 
          name: make lib
          command: cd ./src && make lib && cd -

  test:
    docker:
      - image: gcc:8.2
    steps:
      - checkout
      - run:
          name: compile tests
          command: cd ./test && make all && cd -
      - run:
          name: run tests
          command: ./test/test.exe

